<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | UrbanThread</title>
<link rel="stylesheet" href="urbanthread.css">
<script src="database.js" defer></script>
<script src="login.js" defer></script>
</head>

<body class="login-body">

    
    <div class="auth-container">

        
        <div class="auth-title">
            <h1>Welcome to UrbanThread!</h1>
            <p>Your journey begins here</p>
        </div>

        
        <div class="login-box" id="form-box">

            <h2 id="form-title">Login</h2>

            <div id="login-form">
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="forceLogin()">Login</button>

                <p class="switch-text">
                    Donâ€™t have an account? <a onclick="switchToRegister()">Register</a>
                </p>
            </div>

            
            <div id="register-form" style="display:none;">
                <input type="text" id="reg-fullname" placeholder="Full Name">
                <input type="text" id="reg-username" placeholder="Username">
                <input type="password" id="reg-password" placeholder="Password">
                <button onclick="fakeRegister()">Register</button>

                <p class="switch-text">
                    Already have an account? <a onclick="switchToLogin()">Login</a>
                </p>
            </div>

        </div>
    </div>

</body>
</html>
